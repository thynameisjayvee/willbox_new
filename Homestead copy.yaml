ip: <set ur ip here>
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: <absolute path of the project>
        to: /home/vagrant/code
sites:
    -
        map: <site-name>
        to: /home/vagrant/code/public
        php: "7.3"
databases:
    - willbox_new
features:
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: <box-name>
hostname: <hostname>
